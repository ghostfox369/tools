<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>網頁應用程式指令產生器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #e3f2fd;
            text-align: center;
        }

        .container {
            max-width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h1 {
            color: #1565c0;
        }

        div {
            text-align: left;
            font-weight: bold;
            margin-bottom: 1em;
        }

        input[type="text"] {
            font-size: 1.2em;
            padding: 0.5em;
            width: 100%;
            margin-top: 0.5em;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 0.3em 0.8em;
            font-size: 0.9em;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.3em;
        }

        button:hover {
            background-color: #1565c0;
        }

        .copy-button {
            background-color: #008CBA;
        }

        .copy-button:hover {
            background-color: #007B8C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>網頁應用程式指令產生器</h1>

        <div>
            Google Chrome 位置:<br>
            <input type="text" class="input chrome" value="C:\Program Files\Google\Chrome\Application\chrome.exe" onfocus="this.select()">
        </div>

        <div>
            網頁應用程式網址: 
            <button type="button" onclick="window.open(document.querySelector('.input.app').value, '_blank');">開啟網址</button><br>
            <input type="text" class="input app" value="https://www.dfes.chc.edu.tw" onfocus="this.select()">
        </div>
        
        <hr>

        <div>
            網頁應用程式指令: 
            <button class="copy-button" onclick="copyCommand()">複製指令</button><br>
            <input type="text" class="cmd" readonly>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function updateCommand() {
            var chromePath = document.querySelector(".chrome").value.trim();
            if (!chromePath.startsWith('"')) {
                chromePath = '"' + chromePath + '"';
            }
            var appUrl = document.querySelector(".app").value.trim();
            document.querySelector(".cmd").value = chromePath + " --app=" + appUrl + " --ignore-certificate-errors";
        }

        document.querySelectorAll(".input").forEach(input => {
            input.addEventListener("keyup", updateCommand);
        });

        function copyCommand() {
            var cmdText = document.querySelector(".cmd");
            cmdText.select();
            cmdText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("指令已複製到剪貼簿！");
        }

        updateCommand();
    </script>
</body>
</html>
